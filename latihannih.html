<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Intro to FeatureLayer | Sample | ArcGIS Maps SDK for JavaScript 4.29</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/Legend"
      ], (Map, MapView, FeatureLayer, Legend) => {
        const map = new Map({
          basemap: "topo-vector"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
         center: [106.83698398369505,-6.2384718571671485],
         zoom: 12
        });

        view.ui.add(new Legend({ view: view }), "top-right");

        const template = {
          title: "{NAMA_BARANG}",
          content: [
            {
              type: "fields",
              fieldInfos: [
                {
                  fieldName:"KODE_BARANG",
                  label: "Kode Barang"
                },
                {
                  fieldName: "PANJANG_KM",
                  label: "Panjang JPO (km)",
                  format: {
                    digitSeparator: true,
                    places: 0
                  }
                },
                {
                  fieldName: "LEBAR_M",
                  label: "Lebar JPO (m)",
                  format: {
                    digitSeparator: true,
                    places: 0
                  }
                },
                {
                  fieldName: "LUAS_M2",
                  label: "Luas JPO (m2)",
                  format: {
                    digitSeparator: true,
                    places: 0
                  }
                },
                {
                  fieldName: "ALAMAT" ,
                  label: "Alamat JPO" ,
                  format: {
                    digitSeparator: true,
                    places: 0
                  }
                },
                {
                  fieldName: "LEBAR_M",
                  label: "Lebar JPO (m)",
                  format: {
                    digitSeparator: true,
                    places: 0
                  }
                }
              ]
            }
          ]
        };

        /********************
         * Add feature layer
         ********************/

        // Carbon storage of trees in Warren Wilson College.
        const jpo_point = new FeatureLayer({
          url: "https://jakartasatu.jakarta.go.id/server/rest/services/JPO_Bina_Marga/FeatureServer/0",
          popupTemplate: template
        });
        map.add(jpo_point);

        const sungai = new FeatureLayer({
          url: "https://jakartasatu.jakarta.go.id/server/rest/services/DSDA/Sungai_Jakarta/FeatureServer/0"
        });
        map.add(sungai, 0);
        });

    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
